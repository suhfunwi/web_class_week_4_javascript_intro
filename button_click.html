<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>

<!-- Write your HTML content here -->
<button>Click here!</button>

<script>

    // Write your script here
    let button = document.querySelector("button")
    // "let" creates a variable(button is the variable name)
    //document is the web page
    // querySelector uses CSS selectors to find an element
    // only returns the first matching element
    button.addEventListener("click", function (){
        // can add EventListener to every element on page
        // tells element to "listen" for certain events
        // when adding them, need to identify:
        // which element is the source of the event
        // what type of event
        // and what happens in response to the event
        alert("You clicked the button!")
    //     function definition (alert) tells the function how to behave
        //     when the EventListener triggers
         button.innerHTML = "You clicked the button!"
         button.style.backgroundColor = 'red'
    //     can make edits to the original html
        button.remove()
    //     can also remove it
    })

</script>

</body>
</html>

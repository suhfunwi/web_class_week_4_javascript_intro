<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p>Enter some text to add to the list</p>
    <input id="new-text">
    <button id="add-text">Add</button>
    <button id="clear">Clear</button>
<!--    empty unordered list-->
    <ul id="list-of-text">

    </ul>


<script>
let  textInput = document.querySelector('#new-text')
let addButton = document.querySelector('#add-text')
let textList = document.querySelector('#list-of-text')
let clearButton = document.querySelector('#clear')

let elementsinList = 0//tracks number of items in list
let maxElements = 10 //max number of items in list

document.addEventListener('keyup', function (){
    if (event.keycode == 13 || event.key == 'Enter'){
        addButton.click()// clicks the addbutton if user presses the enter key
        //adds an eventlistener to let you press enter instead of the add button
        //keycode older browsers, key for modern ones
    }

})
addButton.addEventListener('click', function () {
    //reads the text in the input


    let newText = textInput.value
    //console.log(newText)

    if (newText.length == 0){
        alert('Enter some text')
        return;
        //input validation to make sure text is being entered
    }
    if (elementsinList >= maxElements){
        alert('no more elements can be added')
        return
        //if there are 10 elements, alerts that its at capacity.
        //otherwise just returns
    }

    // create new li element
    let newListItem = document.createElement('li')

    //li element text should come from the text input
    newListItem.innerHTML = newText

    //add new li element as child of the ul element
    textList.appendChild(newListItem)

    // should clear the text in the input box
    textInput.value = ''
    //makes it an empty string

    elementsinList++

})
clearButton.addEventListener('click', function (){
    textList.innerHTML = ''
    elementsinList = 0
    //sets an event listener for the clear button
    //and clears the text list when it's clicked
})

</script>
</body>
</html>

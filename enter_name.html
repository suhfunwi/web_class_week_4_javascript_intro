<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation!</title>
</head>
<body>
<p>Please enter your name</p>
<input type="text" id="username">
<button id="save-user-name">Save</button>
<p id="welcome-message"></p>

<script>
    let saveButton = document.querySelector('#save-user-name')
    let nameInput = document.querySelector('#username')
    let welcomeMessage = document.querySelector('#welcome-message')
    //making the variables align with the IDs in html

    saveButton.addEventListener('click', function (){
        //respond to click event
        let name = nameInput.value
        if (name.length < 2) {
            welcomeMessage.innerHTML = 'Please enter at least two letters.'
        } else {
            welcomeMessage.innerHTML = `Welcome, ${name}!`
        }
        //make sure to use backticks and not regular single quotes
        //displays the name that was inputted
        // this way works the same as `welcome` + name method
    })
</script>
</body>
</html>
